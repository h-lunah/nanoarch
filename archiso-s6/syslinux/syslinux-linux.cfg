LABEL narch
MENU LABEL NanoArch (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-nano
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-nano.img
APPEND archisobasedir=%INSTALL_DIR% label=%ARCHISO_LABEL% edd=off copytoram=n

LABEL narch-ram
MENU LABEL NanoArch in RAMdisk (x86_64, BIOS)
LINUX /%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-nano
INITRD /%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-nano.img
APPEND archisobasedir=%INSTALL_DIR% label=%ARCHISO_LABEL% edd=off copytoram=y
